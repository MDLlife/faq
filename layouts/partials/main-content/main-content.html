<main class="main-content">
    <div class="main-content__inner">
        {{ range .Data.Pages }}
            {{ range .Params.types }}<article class="question" data-type="{{ lower . }}">{{ end }}
                <h3 class="question__title">{{ .Title }}</h3>
                <div class="question__inner">
                    {{ .Content }}
                </div>
            </article>
        {{ end }}
    </div>
</main>
